<label for="{{ field.id_for_label }}" class="block font-semibold text-font-important-light dark:text-font-important-dark{% if field.field.widget.input_type == "checkbox" %}{% else %}mb-2{% endif %}">
    {{ field.label }}

    {% if field.field.required %}
        <span class="text-red-600">*</span>
    {% endif %}
</label>

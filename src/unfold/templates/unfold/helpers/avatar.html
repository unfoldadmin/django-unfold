{% if image %}
    <div class="bg-cover bg-no-repeat cursor-pointer flex font-semibold h-8 items-center justify-center rounded-full text-gray-500 text-xs w-8" style="background-image: url('{{ image.url }}')"></div>
{% elif initials %}
    <div class="border cursor-pointer from-gray-200 bg-gray-100 cursor-pointer flex font-semibold h-8 items-center justify-center rounded-full text-gray-500 text-xs uppercase w-8 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200">
        {{ initials }}
    </div>
{% endif %}
